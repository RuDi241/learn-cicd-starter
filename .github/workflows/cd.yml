name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v3"

      - name: "Trigger Cloud Build"
        run: (gcloud builds submit --tag us-central1-docker.pkg.dev/karim-marayta/notely-ar-repo/notely:latest .)

      - name: "Deploy to Cloud Run"
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/karim-marayta/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project karim-marayta --max-instances=4
